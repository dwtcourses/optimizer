{% extends "base.html" %}
{% block content %}
<div class=container">
  <div>
    <p>
      Paste your ads export from Facebook in the below format and select your desired output to return all ads and their suggested budget share or state in a tab separated format ready to import back to Facebook.
    </p>
  </div>
  <form method="POST">
    <div class="form-group">
      <b>Output</b>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="onoff" name="onoff" value="false" checked>
        <label class="form-check-label" for="onoff1">Share</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="onoff" name="onoff" value="true">
        <label class="form-check-label" for="onoff2">State (Active/Paused)</label>
      </div>
    </div>
    <div class="form-group">
      <label for="ads"><b>Ads (CSV)</b></label>
      <textarea class="form-control" name="ads" id="ads" rows="10" placeholder="Reporting Starts,Reporting Ends,Ad Name,Ad ID,Campaign Name,Campaign ID,Ad Set Name,Ad Set ID,Impressions,Link Clicks,Purchases" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
