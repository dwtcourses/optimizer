{% extends "base.html" %}
{% block content %}
<div class=container">
  <div>
    <p>
      Recommended budget shares for both options for the next period:
    </p>
  </div>
  <div>
    <table class="table">
      <thead>
          <tr>
              {% for col in columns %}
              <th scope="col">{{ col }}</th>
              {% endfor %}
          </tr>
      </thead>
      <tbody>
          {% for record in records %}
          <tr>
              {% for col in columns %}
              <td><center>{{ record[col] }}</center></td>
              {% endfor %}
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
